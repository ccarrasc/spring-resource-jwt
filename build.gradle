buildscript {
	ext {
		springBootVersion = '2.1.0.RELEASE'
	}
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
	}
}

apply plugin: 'java'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

sourceCompatibility = 10

repositories {
	mavenCentral()
}

dependencies {
	implementation('org.glassfish.jaxb:jaxb-runtime:2.4.0-b180830.0438')
	
	implementation('org.springframework.boot:spring-boot-starter-security')
	implementation('org.springframework.boot:spring-boot-starter-web')

	implementation('org.springframework.security.oauth.boot:spring-security-oauth2-autoconfigure:2.0.6.RELEASE')
	
	implementation('org.springframework.security:spring-security-jwt:1.0.9.RELEASE')
	implementation('org.springframework.security.oauth:spring-security-oauth2:2.3.4.RELEASE')
}
